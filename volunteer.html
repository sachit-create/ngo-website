<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home > Volunteer</title>
  <link rel="stylesheet" href="css/volunteer.css">
</head>
<body>
    <!-- Volunteer Form Section -->
<section class="volunteer-section">
  <div class="container">
    <h2>Become a Volunteer</h2>
    <p>Join us in making a difference. Fill out the form below to volunteer with Basti Ki Pathshala Foundation.</p>
    
    <form class="volunteer-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about your motivation..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</section>

</body>
</html>
